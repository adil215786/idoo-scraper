<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Mobile Scraper Trigger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            border-radius: 5px;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            max-width: 300px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-container.visible {
            display: block;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }

        .progress-bar-bg {
            background: #e0e0e0;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .current-step {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }

        .step-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .step-status {
            font-size: 13px;
            color: #666;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.running {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .duration {
            font-weight: 600;
            color: #667eea;
        }

        .step-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .step-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .step-item.completed {
            background: #d4edda;
            color: #155724;
        }

        .step-item.running {
            background: #fff3cd;
            color: #856404;
        }

        .step-item.pending {
            background: #f8f9fa;
            color: #999;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>T-Mobile Scraper</h1>
        <p class="subtitle">Inventory Report Generator</p>
        
        <div class="info-box">
            <p><strong>üìã Accounts:</strong> IOTPHILLY, IOTBAWA</p>
            <p><strong>‚è±Ô∏è Duration:</strong> ~5 minutes</p>
            <p><strong>üìß Delivery:</strong> Email with Excel attachments</p>
        </div>

        <button onclick="runScraper()" id="runBtn">
            üéØ Run Scraper Now
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-header">
                <span id="progressText">Starting...</span>
                <span class="duration" id="duration">0:00</span>
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progressBar">0%</div>
            </div>
            <div class="current-step" id="currentStep">
                <div class="step-name">
                    <span class="spinner"></span>
                    <span id="stepName">Initializing...</span>
                </div>
                <div class="step-status" id="stepStatus">Please wait...</div>
            </div>
            <div class="step-list" id="stepList"></div>
        </div>

        <div id="statusMessage"></div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR GITHUB TOKEN
        const GITHUB_TOKEN = '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';
        
        // Your repository details
        const REPO_OWNER = 'adil215786';
        const REPO_NAME = 'idoo-scraper';
        const WORKFLOW_FILE = 'scraper.yml';

        let startTime;
        let durationInterval;
        let statusCheckInterval;
        let currentRunId;

        // Step definitions with approximate durations
        const STEPS = [
            { name: 'Set up job', duration: 15 },
            { name: 'Checkout code', duration: 5 },
            { name: 'Set up Python', duration: 8 },
            { name: 'Install Chrome', duration: 30 },
            { name: 'Install Python dependencies', duration: 15 },
            { name: 'Create credentials file', duration: 2 },
            { name: 'Run scraper', duration: 180 }, // ~3 minutes
            { name: 'Upload generated reports', duration: 8 },
            { name: 'Upload logs', duration: 5 },
            { name: 'Post Checkout code', duration: 2 },
            { name: 'Complete job', duration: 2 }
        ];

        function updateDuration() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('duration').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgress(step, total) {
            const percentage = Math.round((step / total) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressBar').textContent = percentage + '%';
        }

        function showStatus(message, type = '') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message ' + type;
        }

        function renderStepList(steps) {
            const stepListEl = document.getElementById('stepList');
            stepListEl.innerHTML = steps.map((step, index) => `
                <div class="step-item ${step.status}">
                    <span>${step.conclusion === 'success' ? '‚úÖ' : step.status === 'running' ? 'üîÑ' : '‚è≥'} ${step.name}</span>
                    <span>${step.status === 'completed' ? '‚úì' : ''}</span>
                </div>
            `).join('');
        }

        async function checkWorkflowStatus(runId) {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/runs/${runId}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch workflow status');
                }

                const data = await response.json();
                
                // Get job details
                const jobsResponse = await fetch(data.jobs_url, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_TOKEN}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                const jobsData = await jobsResponse.json();
                const job = jobsData.jobs[0];

                if (job && job.steps) {
                    const completedSteps = job.steps.filter(s => s.status === 'completed').length;
                    const totalSteps = job.steps.length;
                    
                    updateProgress(completedSteps, totalSteps);
                    
                    // Find current running step
                    const runningStep = job.steps.find(s => s.status === 'in_progress');
                    const lastCompletedStep = job.steps.filter(s => s.status === 'completed').pop();
                    
                    if (runningStep) {
                        document.getElementById('stepName').textContent = runningStep.name;
                        document.getElementById('stepStatus').textContent = 'In progress...';
                        document.getElementById('progressText').textContent = 
                            `Step ${completedSteps + 1} of ${totalSteps}`;
                    } else if (lastCompletedStep) {
                        document.getElementById('stepName').textContent = lastCompletedStep.name;
                        document.getElementById('stepStatus').textContent = 'Completed';
                    }

                    // Render step list
                    renderStepList(job.steps);
                }

                // Check if workflow completed
                if (data.status === 'completed') {
                    clearInterval(statusCheckInterval);
                    clearInterval(durationInterval);
                    
                    document.getElementById('progressContainer').classList.remove('visible');
                    document.getElementById('runBtn').disabled = false;
                    document.getElementById('runBtn').innerHTML = 'üéØ Run Scraper Now';
                    
                    if (data.conclusion === 'success') {
                        showStatus(
                            '‚úÖ Success! Scraper completed successfully.\nüìß Check your email for the reports!',
                            'success'
                        );
                    } else {
                        showStatus(
                            `‚ùå Workflow ${data.conclusion}. Check the logs for details.`,
                            'error'
                        );
                    }
                }

            } catch (error) {
                console.error('Error checking status:', error);
            }
        }

        async function getLatestRunId() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/runs?per_page=1`,
                    {
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );

                const data = await response.json();
                return data.workflow_runs[0]?.id;
            } catch (error) {
                console.error('Error getting run ID:', error);
                return null;
            }
        }

        async function runScraper() {
            const btn = document.getElementById('runBtn');
            const progressContainer = document.getElementById('progressContainer');
            const statusMessage = document.getElementById('statusMessage');
            
            // Reset UI
            btn.disabled = true;
            btn.innerHTML = '‚è≥ Starting...';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';
            progressContainer.classList.remove('visible');
            
            try {
                // Trigger workflow
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/actions/workflows/${WORKFLOW_FILE}/dispatches`,
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ ref: 'main' })
                    }
                );
                
                if (response.status !== 204) {
                    throw new Error(`GitHub API returned status ${response.status}`);
                }

                // Wait a moment for GitHub to create the run
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Get the run ID
                currentRunId = await getLatestRunId();
                
                if (!currentRunId) {
                    throw new Error('Could not find workflow run');
                }

                // Show progress UI
                progressContainer.classList.add('visible');
                showStatus('Scraper is running... Please wait.', 'running');
                
                // Start duration timer
                startTime = Date.now();
                durationInterval = setInterval(updateDuration, 1000);
                
                // Start status checking
                statusCheckInterval = setInterval(() => {
                    checkWorkflowStatus(currentRunId);
                }, 3000); // Check every 3 seconds
                
                // Initial check
                checkWorkflowStatus(currentRunId);
                
            } catch (error) {
                clearInterval(durationInterval);
                clearInterval(statusCheckInterval);
                
                progressContainer.classList.remove('visible');
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                
                btn.disabled = false;
                btn.innerHTML = 'üéØ Run Scraper Now';
                
                console.error('Full error:', error);
            }
        }
        
        // Check if token is set
        if (GITHUB_TOKEN === 'YOUR_GITHUB_TOKEN_HERE') {
            showStatus('‚ö†Ô∏è Please configure your GitHub token in the HTML file.', 'error');
            document.getElementById('runBtn').disabled = true;
        }
    </script>
</body>
</html>
