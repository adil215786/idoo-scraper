<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Inventory Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .info-box {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 30px;
            text-align: left;
            border-radius: 5px;
        }

        .info-box p {
            margin: 5px 0;
            color: #555;
            font-size: 14px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            width: 100%;
            max-width: 300px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üöÄ</div>
        <h1>T-Mobile Scraper</h1>
        <p class="subtitle">Inventory Report Generator</p>
        
        <div class="info-box">
            <p><strong>üìã Accounts:</strong> IOTPHILLY, IOTBAWA</p>
            <p><strong>‚è±Ô∏è Duration:</strong> ~5 minutes</p>
            <p><strong>üìß Delivery:</strong> Email with both reports</p>
        </div>

        <button onclick="runScraper()" id="runBtn">
            üéØ Run Inventory Report
        </button>

        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        async function runScraper() {
            const btn = document.getElementById('runBtn');
            const status = document.getElementById('statusMessage');
            
            // Disable button and show loading
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span> Starting...';
            status.className = 'status-message visible loading';
            status.innerHTML = '‚è≥ Connecting to server...';
            
            try {
                const response = await fetch('https://scraper-trigger.adil215.workers.dev/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'status-message visible success';
                    status.innerHTML = `
                        ‚úÖ <strong>Success!</strong><br>
                        Scraper started successfully.<br>
                        üìß Check your email in ~5 minutes for both reports!
                    `;
                    
                    // Re-enable button after 5 seconds
                    setTimeout(() => {
                        btn.disabled = false;
                        btn.innerHTML = 'üéØ Run Inventory Report';
                    }, 5000);
                } else {
                    throw new Error(data.message || 'Failed to start scraper');
                }
                
            } catch (error) {
                status.className = 'status-message visible error';
                status.innerHTML = `
                    ‚ùå <strong>Error</strong><br>
                    ${error.message}<br>
                    Please try again or contact support.
                `;
                
                btn.disabled = false;
                btn.innerHTML = 'üéØ Run Inventory Report';
            }
        }
    </script>
</body>
</html>
